<html>
<head>
    <title>Personal Details homework</title>
</head>
<body>
    <h1>Details of users</h1>
    <form>
        <fieldset>
            <legend>Personal information</legend>
            <label>First Name:</label><br>
            <input type="text" id="fname"><br><br>
            <label>Last Name:</label><br>
            <input type="text" id="lname"><br><br>
            <label>Gender:</label><br>
            <input type="radio" name="Gender" value="male">Male<br>
            <input type="radio" name="Gender" value="female">Female<br>
            <input type="radio" name="Gender" value="other">Other<br><br>
            <label>Date of birth:</label><br>
            <input type="date" id="date of birth"><br><br>
            <label>Address:</label><br>
            <input type="password" id="Address"><br><br>
            <label>Email-ID:</label><br>
            <input type="email" id="email id"><br><br>
            <label>Car brand:</label><br>
            <input type="checkbox" name="Car brand" id="Toyota">Toyota<br>
            <input type="checkbox" name="Car brand" id="Audi">Audi<br>
            <input type="checkbox" name="Car brand" id="BMW">BMW<br>
            <input type="checkbox" name="Car brand" id="Honda">Honda<br><br>
            <label>Preffered Country:</label><br>
            <input type="radio" id="Nigeria">Nigeria<br>
            <input type="radio" id="Australia">Australia<br>
            <input type="radio" id="U.S.A">U.S.A<br><br>
            <centre>
                <input type="button" id="Submit" value="Submit"><br>
                <input type="reset" id="reset" value="Reset"><br>
            </centre>
        </fieldset>
    </form>
</body>
